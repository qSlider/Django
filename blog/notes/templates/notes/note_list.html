<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
</head>
<body>
    <h1>Список нотаток</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.title }} - {{ note.category.title }} ({{ note.reminder }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_note' %}">Додати нову нотатку</a>
</body>
</html>
